  <body>
    <h1>Theorem 7.8</h1>
    <p>
      Let \(A\) be a set. There is no injective map \(f : \mathcal{P}(A) \to
      A\), and there is no surjective map \(g : A \to \mathcal{P}(A)\).
    </p>
    <p class="note">Here \(\mathcal{P}(A)\) denotes the power set of \(A\).</p>
