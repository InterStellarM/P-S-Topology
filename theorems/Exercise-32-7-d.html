<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 32.7(b)</title>
    <!-- Include MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }

      em {
        font-weight: bold;
      }

      .line-numbers {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        overflow-x: auto;
        line-height: 2;
        counter-reset: line;
      }

      .line-numbers > div {
        display: block;
        counter-increment: line;
        position: relative;
        padding-left: 3em;
        white-space: pre-wrap;
      }

      .line-numbers > div:before {
        content: counter(line);
        position: absolute;
        left: 0;
        color: #888;
        background: #f4f4f4;
        padding: 0 0.5em;
        text-align: right;
        width: 1em;
        border-right: 1px solid #ddd;
      }

      .MathJax_Display {
        margin-top: 0.3em !important;
        margin-bottom: 0.3em !important;
      }
    </style>
  </head>
  <body>
    <h1>Exercise 32.7(b)</h1>
    <p>
      Exercise 32.7(b) in Munkres: Every
      <a href="/definitions/Metrizable.html">metrizable space</a> is
      <a href="/definitions/T5.html">completely normal (T5)</a>.
    </p>

    <h2>Proof:</h2>
    <div class="line-numbers" id="Exercise-32-7-d-proof"></div>

    <script>
      fetch("Exercise-32-7-d.txt")
        .then((response) => response.text())
        .then((data) => {
          const container = document.getElementById("Exercise-32-7-d-proof");

          const blocks = data.split(/\n\s*\n/);

          blocks.forEach((block) => {
            const trimmed = block.trim();
            if (!trimmed) {
              return;
            }
            const div = document.createElement("div");
            div.innerHTML = block.replace(/\n/g, "<br>");
            container.appendChild(div);
          });

          MathJax.typesetPromise();
        })
        .catch((error) =>
          console.error("Error fetching Exercise 32.7(b) proof:", error)
        );
    </script>
  </body>
</html>
