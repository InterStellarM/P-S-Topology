    <h1>Theorem 20.3</h1>
    <p>
      The topologies on \(\mathbb{R}^n\) induced by the Euclidean metric \(d\)
      and the square metric \(\rho\) are the same as the product topology on
      \(\mathbb{R}^n\).
    </p>
