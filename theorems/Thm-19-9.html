    <h1>Theorem 19.5</h1>
    <p>
      Let \(\{X_\alpha\}\) be an indexed family of spaces; let \(A_\alpha \subset
      X_\alpha\) for each \(\alpha\). If \(\prod X_\alpha\) is given either the
      product or the box topology, then
    </p>
    <p>
      \[
        \prod \overline{A_\alpha} = \overline{\prod A_\alpha}.
      \]
    </p>
