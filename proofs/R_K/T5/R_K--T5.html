    <style>
      body {

        margin: 20px;

      em {
        color: red;
        font-style: normal;
        font-weight: bold;
      }
      .line-numbers {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        overflow-x: auto;
        line-height: 2;
        counter-reset: line;
      }
      .line-numbers > div {
        display: block;
        counter-increment: line;
        position: relative;
        padding-left: 3em; /* Increased padding for line numbers */
        white-space: pre-wrap;
      }
      .line-numbers > div:before {
        content: counter(line); /* Automatically increment line numbers */
        position: absolute;
        left: 0; /* Align line numbers to the left */
        color: #888;
        background: #f4f4f4;
        padding: 0 0.5em;
        text-align: right;
        width: 1em; /* Increased width for multi-digit line numbers */
        border-right: 1px solid #ddd;
      }
      /* Reduce line spacing for equations */
      .MathJax_Display {
        margin-top: 0.3em !important; /* Reduced top margin */
        margin-bottom: 0.3em !important; /* Reduced bottom margin */
      }
    </style>
  </head>

    <script>
      // Fetch LaTeX content from an external file
      fetch("R_K--T5.txt")
        .then((response) => response.text())
        .then((data) => {
          const latexContainer = document.getElementById("R_K--T5");

          // Split file content by two consecutive line breaks to separate blocks
          const blocks = data.split(/\n\s*\n/);

          blocks.forEach((block) => {
            const div = document.createElement("div");

            // Check if the block contains LaTeX block markers ($$)
            if (block.trim().startsWith("$$") && block.trim().endsWith("$$")) {
              div.innerHTML = block.trim(); // Treat as block equation
            } else {
              div.innerHTML = block.replace(/\n/g, "<br>"); // Treat as text or inline math
            }

            latexContainer.appendChild(div);
          });

          // Process MathJax after inserting the content
          MathJax.typesetPromise();
        })
        .catch((error) =>
          console.error("Error fetching LaTeX content:", error)
        );
    </script>
  </body>
