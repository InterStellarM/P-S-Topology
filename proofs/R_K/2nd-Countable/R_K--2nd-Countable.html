<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R_K--2nd-Countable</title>
    <!-- Include MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      em {
        color: red;
        font-style: normal;
        font-weight: bold;
      }
      .line-numbers {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        overflow-x: auto;
        line-height: 2;
        counter-reset: line;
      }
      .line-numbers > div {
        display: block;
        counter-increment: line;
        position: relative;
        padding-left: 3em; /* Increased padding for line numbers */
        white-space: pre-wrap;
      }
      .line-numbers > div:before {
        content: counter(line); /* Automatically increment line numbers */
        position: absolute;
        left: 0; /* Align line numbers to the left */
        color: #888;
        background: #f4f4f4;
        padding: 0 0.5em;
        text-align: right;
        width: 1em; /* Increased width for multi-digit line numbers */
        border-right: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>K-topology \( \mathbb{R}_K \) is second-countable</h1>
    <!-- <p>Based on the candidate basis with rational endpoints.</p> -->
    <h2><b>Proof:</b></h2>
    <div class="line-numbers" id="R_K--2nd-Countable">
      <!-- Content from the LaTeX file will be inserted here -->
    </div>

    <script>
      // Fetch LaTeX content from an external file
      fetch("R_K--2nd-Countable.txt")
        .then((response) => response.text())
        .then((data) => {
          const latexContainer = document.getElementById("R_K--2nd-Countable");
          const lines = data.split("\n"); // Split by newline
          lines.forEach((line) => {
            if (line.trim()) {
              // Only process non-empty lines
              const div = document.createElement("div");
              div.innerHTML = line;
              latexContainer.appendChild(div);
            }
          });
          // Process MathJax after inserting the content
          MathJax.typesetPromise();
        })
        .catch((error) =>
          console.error("Error fetching LaTeX content:", error)
        );
    </script>
  </body>
</html>
