    <h1>Metrizable</h1>
    <p>
      <em>Definition:</em> If \(X\) is a topological space, then \(X\) is said
      to be <em>metrizable</em> if there exists a
      <a href="/P-S-Topology/definitions/Metric.html">metric</a> \(d\) on the set \(X\) that
      induces the topology of \(X\).
    </p>
    <p>
      A <em>metric space</em> is a metrizable space \(X\) together with a
      specific metric \(d\) that gives the topology of \(X\).
    </p>
