    <h1>Hausdorff (T2)</h1>
    <p>
      <em>Definition: </em> A topological space \(X\) is Hausdorff is \( \forall
      x, y \in X\), \(x \neq y\), \( \exists \) disjoint open sets \(U_1, U_2
      \subseteq X\) such that \( x \in U_1 \) and \( y \in U_2 \).
    </p>
