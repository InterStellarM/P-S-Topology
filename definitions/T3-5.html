    <h1>Completely Regular (T3.5)</h1>
    <p><em>Definition: </em> A space \(X\) is completely regular if:<br>
      1. It is <a href="T1.html">T1 </a>  <br>
      2. \(\forall x_0 \in X\), closed \(A\subseteq X\) such that \(x_0\not\in A\),
        \(\exists\) a continuous function \(f:X\rightarrow[0,1]\) such that \(f(x_0)=1\),
        \(f\equiv 0\) on \(A\).
    </p>
