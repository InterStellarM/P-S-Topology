    <h1>Trivial (Indiscrete) Topology</h1>
    <p>
      <em>Definition:</em> Let \(X\) be any set. The collection consisting of
      just \(X\) and \(\varnothing\) is a
      <a href="/P-S-Topology/definitions/Topology.html">topology</a> on \(X\); this topology
      is called the <em>trivial topology</em> or the
      <em>indiscrete topology</em> on \(X\).
    </p>
