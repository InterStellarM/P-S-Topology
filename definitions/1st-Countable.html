    <h1>First Countable</h1>
    <p><em>Definition: </em> A topological space is first countable if \( \forall X, \exists\) a countable collection of open sets, \(U_1, U_2\)... containing \(X\) such that every open set \(U\) containing \(X\), \(\exists j\) such that \(U_j \subseteq U\)</p>
