    <h1>Regular (T3)</h1>
    <p><em>Definition: </em> A topological space X is regular if: <br>
      1. one point sets are closed \(\Leftrightarrow x\) is T1 <br>
      2. if \(x\in X\) is a point, disjoint from closed set \(B\), then \(\exists\) disjoint open sets \(U,V\) such that \(x\in U, B\subseteq V\)</p>
