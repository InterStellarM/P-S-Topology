    <h1>Discrete Topology</h1>
    <p>
      <em>Definition:</em> Let \(X\) be any set. The collection of all subsets
      of \(X\), denoted \(\mathcal{P}(X)\), is a
      <a href="/definitions/Topology.html">topology</a> on \(X\); this
      topology is called the <em>discrete topology</em> on \(X\).
    </p>

    <p>\(\)</p>
    
      <h2><b>Comment:</b></h2>
    <p>
      One point sets are open in discrete topology.
    </p>
